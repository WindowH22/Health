<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초대사량 측정하기</title>
    <style>
        h1{text-align: center ;}
    </style>
</head>
<body>
    <script>
        
        function cell(){
            var s = document.getElementById("sex");
            var index = s.selectedIndex;
            var sex = s.options[index].value;
                sex = (sex == "true")?true:false;
            var  height = document.getElementById("height").value;
            var  kg = document.getElementById("kg").value;
            var  old = document.getElementById("old").value;
            var workout = document.getElementById("workout").value;
            if (sex===true){
               Kcal=655+(9.6*kg)+(1.8*height)-(4.7*old);
               total=workout*Kcal
                document.write(total+"입니다.")
            }//여자일 때
            
            else {
               Kcal=66+(13.7*kg)+(5*height)-(6.5*old);
               total=workout*Kcal
                document.write(total+"입니다.")
                
            }//남자일 때
        }
       
        
    </script>
    <h1>기초대사량 측정하기</h1>
    <hr>
    <form>
        <table>
            <tr><td><label>성별:<select id="sex">
                <option value="false" selected>남</option>
                <option value="true">여</option>
               </select></label></td>
               <td><label>운동 강도:<select id="workout">
                <option value="1.2" selected>주로 좌식 생활을 하는사람</option>
                <option value="1.3">주1 ~ 3일 운동</option>
                <option value="1.5">주3 ~ 5일 운동</option>
                <option value="1.7">매일 운동</option>
                <option value="1.9">운동선수와 비슷한 강도로 매일 운동</option>
               </select></label></td>
                <td><lavel>신장: <input id="height" type="number" value="160"></lavel></td></tr>
            <tr><td><label>몸무게:<input id="kg" type="number"value="60"></label></td>
                <td><label>나이:<input id="old" type="number" value="20"></label></td> </tr>  
                <tr><td><button type="button" onclick="cell()">계산</button></td>
                    
                </tr>
        </table>
    </form>
</body>
</html>
