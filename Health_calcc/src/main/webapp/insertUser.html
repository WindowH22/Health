<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원가입</title>
</head>
<body>
	<center>
		<h1>회원가입</h1>
		<hr>
		<form action="insertUser.do" method="post">
			<table border="1" cellpadding="0" cellspacing="0">
				<tr>
					<td bgcolor="67daff">아이디 :</td>
					<td><input type="text" name="id" size="10" /></td>
				</tr>
				<tr>
					<td bgcolor="67daff">비밀번호 :</td>
					<td><input type="password" name="password" size="12" /></td>
				</tr>
				<tr>
					<td bgcolor="67daff">이름 :</td>
					<td><input type="text" name="name" size="50" /></td>
				</tr>
				<tr>
					<td bgcolor="67daff">성별 :</td>
					<td><input type="radio" name="gender" value="MAN" checked="checked" />남자 
					<input type="radio" name="gender" value="WOMEN"/>여자</td>
				</tr>
				<tr>
					<td bgcolor="67daff">자기 소개 :</td>
					<td><textarea name="selfInfo" rows="5" cols="30">여기에 입력하세요...</textarea></td>
				</tr>
				<tr>
					<td bgcolor="67daff">연령대 :</td>
					<td>
						<select name="age">
							<option>--선택--
							<option>10대
							<option>20대
							<option>30대
							<option>40대
							<option>50대
						</select>
					</td>
				</tr>
				<tr>
					<td bgcolor="67daff" colspan="2" align="center">
						<input type="submit" value="회원가입" /> 
						<input type="reset" value="입력취소" />
					</td>
				</tr>
			</table>
		</form>
		<hr>
	</center>
</body>
</html>
